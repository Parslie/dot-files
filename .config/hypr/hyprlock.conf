##############
### LAPTOP ###
##############

background {
	monitor = eDP-1
	path = /home/viktor/.config/hypr/wallpapers/linux_xenia.png
	color = rgb(C8E6C9)
	blur_passes = 4
	blur_size = 1
}

label {
	monitor = eDP-1
	position = 600, 192
	halign = center
	valign = center
	rotate = 0

	text = $TIME
	text_align = center
	color = rgb(255, 255, 255)
	font_size = 128
	font_family = Noto Sans
}

label {
	monitor = eDP-1
	position = 600, 96
	halign = center
	valign = center
	rotate = 0

	text = cmd[] date "+%Y-%m-%d, %A, Week %V"
	text_align = center
	color = rgb(255, 255, 255)
	font_size = 24
	font_family = Noto Sans
}

label {
	monitor = eDP-1
	position = 460, 0
	halign = center
	valign = center
	rotate = 0

	text = Password:
	text_align = center
	color = rgb(255, 255, 255)
	font_size = 16
	font_family = Noto Sans
}

input-field {
	monitor = eDP-1
	position = 656, 0
	size = 264, 40
	halign = center
	valign = center

	rounding = 8  # -1 means complete rounding
	outline_thickness = 2

	outer_color = rgb(255, 255, 255)
	inner_color = rgb(051624)
	font_color = rgb(255, 255, 255)
	font_family = Noto Sans
	placeholder_text = 

	dots_size = 0.33      # Scale of input-field height, 0.2 - 0.8
	dots_spacing = 0.25   # Scale of dots' absolute size, -1.0 - 1.0
	dots_center = true
	dots_rounding = -2    # -1 default circle, -2 follow input-field rounding
	dots_fade_time = 200  # Milliseconds until a dot fully fades in
	dots_text_format =    # Text character used for the input indicator. Leave empty for a rectangle that will be rounded via dots_rounding (default).

	check_color = rgb(255, 152, 0)
	fail_text = $FAIL ($ATTEMPTS)
	fail_color = rgb(211, 47, 47)
	fail_timeout = 5000
	fail_transition = 250

	fade_on_empty = false
	fade_timeout = 1000
	hide_input = false

	capslock_color = -1      # -1 means don't change outer color
	numlock_color = -1       # -1 means don't change outer color
	bothlock_color = -1      # -1 means don't change outer color
	invert_numlock = false   # Change color if numlock is off
	swap_font_color = false  # See wiki
}

